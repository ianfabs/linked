name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: NPM CI
      run: npm ci
    - name: build
      run: npm run build
    - name: Cache Node Modules
      uses: actions/cache@v1.0.2
      with:
        # A directory to store and save the cache
        path: node_modules
        # An explicit key for restoring and saving the cache
        key: linked
    - name: ZEIT Now Deployment
      uses: amondnet/now-deployment@v1
      with:
        # zeit.co token
        zeit-token: dLGKREHlK8segvcqVXatZYLc
        now-args: '--prod'
        github-token: e7d435464f98c7bb29e5aff0f17001ea23649ead
        # if you want to create github deployment, set true, default: false
        githb-deployment: false
    - name: Display preview url
      run: |
        echo "Preview URL:"
        echo ${{steps.4.outputs.preview_url}}
